<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>

    <script type="text/javascript" src="helloWorld.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element.  -->
    <header>
    <!-- Inside the header, add an <h1> element containing your name -->
      <h1>Isiah Smith</h1>
    </header>
    <!-- Include an image -->
    <img src="F50B4DE8-F252-4CD0-B8A2-29B46C65DF41.jpeg" >
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I love basketball and am a huge NBA fan</li>
      <li>I'm a competitive super smash brothers player</li>
      <li>I'm super into fashion and music!</li>
    </ul>
    <!-- Create a footer element. -->
    <div class="footer">
    <!-- Inside your footer, put a <p> element with your favorite quote -->
      <p>"No matter how hard it gets, keep your chest out, keep your head up and handle it." -Tupac Shakur</p>
    </div>
</body>
</html>
